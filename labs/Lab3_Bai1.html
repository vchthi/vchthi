<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
    <style>
            .doan-1{
                color: red;
            }
            .doan-2{
                color: blue;
            }
            .doan-3{
                color: green;
            }
            strong{
                color: brown;
            }
    </style>
</head>
<body>
    <h2>SAO</h2>
    <em class="doan-1">
        <p>
        Một ngôi <strong>sao</strong> vừa rơi<br>
        Vụt tắt trên bầu trời<br>
        Hay là tên người ấy<br>
        Vụt tắt ở trong tôi?<br>
    </em> 
            </p>
    <em class="doan-2">
        <p>
        Vẫn thấy trên bầu trời<br>
        Có muôn vàn <strong>sao</strong> sáng<br>
        Mà ở trong lòng tôi<br>
        Như một hành lang vắng<br>
    </em>
            </p>
    <em class="doan-3">
        <p>
        Một ngôi <strong>sao</strong> vừa tắt<br>
        Bầu trời vẫn không buồn<br>
        <strong>Sao</strong> tên người ấy tắt<br>
        Trong long tôi cô đơn?<br>
    </em>
            </p>
</body>
</html>
