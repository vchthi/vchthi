<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <box-icon name='cart-add'></box-icon>
    <div class="container">
        <form action="" enctype="multipart/form-data" method="post">
            <Fieldset>
                <!-- Fieldset nhom thong tin lai -->
                <legend>THONG TIN CA NHAN</legend>
                <!-- chu tren khung -->
            <label for="fullname">User name</label> <br>    
            <!-- for va id highlight -->
            <input name="id" type="text" placeholder="Ho va ten" id="fullname"> <br> <!-- placeholder chu mo tren khung chat  -->
             <!-- Nhan nhap ho va ten -->
            <label for="">Password</label> <br>
            <input name="pw" type="password"><br> <!-- nhan nhap pass -->
            <input type="file">      <!-- tai len file -->
            <label>
                <input name="re" type="checkbox">Remember me?
            </label> <!-- tao checkbox hinh vuong -->
            <hr>
            <input type="radio">       <!-- checkbox hinh tron  -->
            <input type="button" value="LOGIN"> <!-- button -->
            <input type="reset" value="RESET"> <!-- RESET form ve mac dinh --> <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>  <!-- nhap nhieu dong --> <br>
            <select name="" id="" multiple size="3">
                <!-- multiple size danh sach hien ngay ra man hinh -->
                <option value="html">html</option>
                <option value="css">css</option>
                <option value="js">JS</option>
            </select>  <!-- tao danh sach -->
        </Fieldset>
        <input type="range">  
        <!-- day keo -->
        </form>
    </div>
</body>

</html>
